<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <section class="container">
        <div class="block">
            <div class="bg">
                <div class="container-logo">
                    <h2 class="logo">
                        Vewo.
                    </h2>

                    <p>
                        Find and share delicious food <br> inside this Veggie World
                    </p>
                </div>
                <div class="img-hoja ">
                    <img src="img/image 15.png" alt="">
                </div>
                <div class="img-pizza">
                    <img src="img/vewo3 1.png" alt="">
                </div>


            </div>

            <div class="container-form">
                <h2>
                    Sign up to Vewo.
                </h2>
                <p class="p-x">
                    Already a member? <a href="#"> Log in </a>
                </p>
                <div>
                    <img src="img/Vector.png" class="img-vector" alt="">
                    <img src="img/Vector (1).png" class="vector-1" alt="">
                    <img src="img/Vector (2).png" class="vector-2" alt="">
                    <img src="img/Vector (3).png" class="vector-3" alt="">

                    <p class="p-google">
                        Sign up with google
                    </p>
                </div>
                <div class="or-linea">
                    <img src="img/Line 1.png" alt="">

                    <p>Or</p>

                    <img src="img/Line 1.png" alt="">
                </div>


                <form class="contact-info">
                    <div class="form-box">
                        <h4>First name</h4>
                        <input type="text" placeholder="Enter your first name">
                    </div>
                    <div class="form-box">
                        <h4>Last name</h4>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                    <div class="form-box">
                        <h4>E-mail addres</h4>
                        <input type="email" placeholder="Enter your E-mail Addres">
                    </div>
                    <div class="form-box">
                        <h4>Password</h4>
                        <p> password must be at least 8 charater </p>
                        <div>

                            <img src="img/Rectangle 146@2x.png" alt="">
                            <img src="img/Rectangle 146@2x.png" alt="">
                            <img src="img/Rectangle 146@2x.png" alt="">
                            <img src="img/Rectangle 146@2x.png" alt="">

                        </div>
                        <input type="password" placeholder="Create a password">
                    </div>
                    <input type="submit" value="Create account" class="btn-form">

                    <p class="p-footer"> By creating an account, i agree to <a href="#">terms of service</a> and <a href="#">privacy policy</a></p>

                </form>

            </div>
        </div>
    </section>
</body>

</html>
